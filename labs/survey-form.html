<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<!--
User Stories:

1. You should have a page title in an h1 element with an id of title.
2. You should have a short explanation in a p element with an id of description.
3. You should have a form element with an id of survey-form.
4. Inside the form element you should have a required input field to enter your name that has an id of name and a type of text.
5. Inside the form element you should have a required input field to enter your email that has an id of email.
6. If you enter an email that is not formatted correctly, you should see an HTML5 validation error.
7. Inside the form element you should have an input field to enter a number that has an id of number.
8. The number input should not accept non-numbers, either by preventing you from typing them or by showing an HTML5 validation error (depending on your browser).
9. If you enter numbers outside the range of the number input, which are defined by the min and max attributes, you should see an HTML5 validation error.
10. For the name, email, and number input fields, you should have corresponding label elements in the form, that describe the purpose of each field with the following ids: name-label, email-label, and number-label.
11. For the name, email, and number input fields, you should have a placeholder text that gives a description or instructions for each field.
12. Inside the form element, you should have a select dropdown element with an id of dropdown and at least two options to choose from.
13. Inside the form element, you can select an option from a group of at least two radio buttons that are grouped using the name attribute.
14. Inside the form element, you can select several fields from a series of checkboxes, each of which must have a value attribute.
15. Inside the form element, you should have a textarea for additional comments.
16.Inside the form element, you should have a button with id of submit to submit all the inputs.
-->
<body>
  <header>
    <h1 id="title">Policies for Resident Satisfaction</h1>
    <p id="description">This survey aims to gather feedback on resident satisfaction with local policies.</p>
  </header>
  <main>
    <form id="survey-form" action="" method="post">
      <fieldset>
        <legend>Personal</legend>
        <label for="name" id="name-label">Name:</label>
        <input type="text" name="name" id="name" placeholder="Name" required>
        <br>
        <label for="email" id="email-label">Email:</label>
        <input type="email" name="email" id="email" placeholder="example@email.com" required>
        <br>
        <label for="number" id="number-label">Age:</label>
        <input type="number" name="number" id="number" placeholder="Age" min="7" max="120" required>
        <br>
        <fieldset>
          <legend>Sex:</legend>
          <input type="radio" id="male" value="male" name="sex">
          <label for="male">Male</label>
          <input type="radio" id="female" value="female" name="sex">
          <label for="female">Female</label>
        </fieldset>
      </fieldset>
      <fieldset>
        <legend>Demographics</legend>
        <label for="dropdown" id="dropdown-label">Electoral district:</label>
        <select name="dropdown" id="dropdown" required>
          <option value="district1">1</option>
          <option value="district2">2</option>
          <option value="district3">3</option>
          <option value="district4">4</option>
          <option value="district5">5</option>
          <option value="district6">6</option>
          <option value="district7">7</option>
          <option value="district8">8</option>
          <option value="district9">9</option>
        </select>
        <br>
        <label for="status" id="status-label">Immigration status:</label>
        <select name="status" id="status" required>
          <option value="" disabled selected>Select your status</option>
          <option value="citizen">Citizen</option>
          <option value="resident">Resident</option>
          <option value="visitor">Visitor</option>
          <option value="other">Other</option>
        </select>
      </fieldset>
      <br>
      <fieldset>
        <legend>Interests</legend>
        <label for="interests" id="interests-label">What issues most concern you? (Select all that apply.)</label>
        <br>
        <input type="checkbox" name="interests" value="education" id="education">
        <label for="education">Education</label>
        <input type="checkbox" name="interests" value="healthcare" id="healthcare">
        <label for="healthcare">Healthcare</label>
        <input type="checkbox" name="interests" value="infrastructure" id="infrastructure">
        <label for="infrastructure">Infrastructure</label>
        <input for="economy" type="checkbox" name="interests" value="economy" id="economy">
        <label for="economy">Economy</label>
      </fieldset>
      <fieldset>
        <legend>Comments</legend>
        <label for="comments" id="comments-label">What's been on your mind about living in the VI?</label>
        <br>
        <textarea id="comments" name="comments" rows="4" cols="50" placeholder="Please be open and honest, but refrain from using profanity." autocorrect="on" maxlength="500"></textarea>
      </fieldset>  
      <button type="submit" id="submit">Submit</button>
    </form>
  </main>
</body>
</html>
